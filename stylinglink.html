<html> 
<head> 
<title>HTML links Example</title> 
<style>
a:link { color: yellow; }       /* Unvisited link */ 
a:visited { color: purple; }  /* Visited link */ 
a:hover { color: red; }       /* Mouse over */ 
a:active { color: orange; }   /* While clicking */ 
a:focus { outline: 2px solid green; } /* When focused */ 
p { 
  outline: 2px dashed red; 
  outline-offset: 5px; /* Space between outline and element */ 
  opacity: 0.2;
   //cursor: pointer
} 
         </style>      
</head> 
<body> 
<p>Click following link</p> 
<a href="http://www.tutorialride.com/">Visit TutorialRide.com</a> 

</body> 
</html>
